<div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img 
        [src]="item['media:content']['$'].url"  
        alt="{{item['media:content']['media:description']?.[0]['_']}}"
        [title]="item['media:content']['media:description']?.[0]['_']" 
        [width]="item['media:content']['$'].width" 
        [height]="item['media:content']['$'].height" 
        class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"  (click)="onTitleChange($event)">{{item.title}}</h5>
          <p class="card-text" (click)="onDesciptionChange($event)">{{item.description}}</p>
          <p class="card-text"><small class="text-muted">{{item.pubDate| date : 'medium'}}</small></p>
        </div>
        
      </div>
    </div>
  </div>
